<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/index.css">
    <script src="./js/index.js" defer></script>
</head>
<body>
    <main class="task-wrapper">
        <header class="task-wrapper__header">
            <h1 class="task-wrapper__title">To do list</h1>
            <div class="task-wrapper__switch">
                <button class="task-wrapper__switch-btn task-wrapper__switch-active task-wrapper__switch-btn_selected">Active</button>
                <button class="task-wrapper__switch-btn task-wrapper__switch-finished">Finished</button>
            </div>
        </header>
        <div class="task-wrapper__main">
            <button class="add-btn task-wrapper__add">+</button>
        </div>
    </main>
</body>
</html>
