<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/index.css">
    <script src="./js/index.js" defer></script>
</head>
<body>
    <main class="task-wrapper">
        <header class="task-wrapper__header">
            <h1 class="task-wrapper__title">To do list</h1>
            <div class="task-wrapper__switch">
                <button class="task-wrapper__switch-btn task-wrapper__switch-btn_selected">Active</button>
                <button class="task-wrapper__switch-btn">Finished</button>
            </div>
        </header>
        <div class="task-wrapper__main">
            <div class="task-list task-list_active">
                <div class="task-list__header">
                    <h2 class="task-list__title">Sample name</h2>
                    <img class="task-list__edit" src="./img/edit.png" alt="edit">
                </div>
                <ul class="task-list__tasks">
                    <li class="task-list__task">
                        <div>
                            <input id="do-dishes" checked type="checkbox" class="task-list__check">
                            <label for="do-dishes" class="task-list__description">Do bed</label>
                        </div>
                        <div>
                            <button>Edit</button>
                            <button>Del</button>
                        </div>
                    </li>
                    <li class="task-list__task">
                        <div>
                            <input id="do-dishes" checked type="checkbox" class="task-list__check">
                            <label for="do-dishes" class="task-list__description">Do dishes</label>
                        </div>
                        <div>
                            <button>Edit</button>
                            <button>Del</button>
                        </div>
                    </li>
                    <li class="task-list__task">
                        <div>
                            <input id="do-dishes" checked type="checkbox" class="task-list__check">
                            <label for="do-dishes" class="task-list__description">Do dishes</label>
                        </div>
                        <div>
                            <button>Edit</button>
                            <button>Del</button>
                        </div>
                    </li>
                    <li class="task-list__task">
                        <div>
                            <input id="do-dishes" checked type="checkbox" class="task-list__check">
                            <label for="do-dishes" class="task-list__description">Do dishes</label>
                        </div>
                        <div>
                            <button>Edit</button>
                            <button>Del</button>
                        </div>
                    </li>
                    <li class="task-list__task">
                        <div>
                            <input id="do-dishes" checked type="checkbox" class="task-list__check">
                            <label for="do-dishes" class="task-list__description">Do dishes</label>
                        </div>
                        <div>
                            <button>Edit</button>
                            <button>Del</button>
                        </div>
                    </li>
                    <li><button class="add-btn task-list__add">+</button></li>
                </ul>
                
            </div>
            <button class="add-btn task-wrapper__add">+</button>
        </div>
    </main>
</body>
</html>
